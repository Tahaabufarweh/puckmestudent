<ion-header>
  <ion-toolbar style="--background : #38393d ">
    <ion-buttons slot="start">
      <ion-menu-button style="color: #f2c21e;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #f2c21e;text-align: center;font-size: 18px;">{{'New_Trip' | translate}}</ion-title>
  </ion-toolbar>
  <ion-segment class="segment" value="0" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="0">
      <ion-label>{{'From_Uni' | translate}}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="1">
      <ion-label>{{'To_Uni' | translate}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content style="--background :#38393d; ">

  <div id='sign-up-page' class='set-bg' class='bg-grey' style="height: 100vh;">
    <form [formGroup]="TripForm" style="    margin-top: -20px;">
      <div class='content-box'>
        <div id='login-from-box' class='m-top-20' ng-form='sign_up_form'>
          <div class='main-container'>
            <div class='input-box'>
              <ion-datetime style="padding: 10px;" formControlName="trip_date" name='name'
                placeholder="{{'Date' | translate}}" class='color-yellow' displayFormat="MM/DD/YYYY HH:mm"
                min="2000-01-01"></ion-datetime>
              <ion-icon class='input-icon icon-20' name="information-circle-outline"></ion-icon>
            </div>
            <!-- <br>
            <div class='input-box'>
              <ion-input formControlName="number_of_set" name='number_of_set' placeholder="Sets" class='color-yellow'
                type="number" required></ion-input>
              <ion-icon name="aperture-outline" class='input-icon icon-20'></ion-icon>
            </div> -->
            <!-- <br>

            <div class='input-box'>
              <ion-input name='pwd' formControlName="terms" placeholder="Terms" class='color-yellow' ng-minlength='6'
                type='text' required></ion-input>
              <ion-icon class='input-icon icon-20' name="bookmark-outline"></ion-icon>
            </div> -->
            <br>
            <div *ngIf="currentsegmant == 1">
              <div class='input-box'>
                <ion-input formControlName="source" placeholder="{{'Source' | translate}}" type='text'
                  value="{{address}}" class='color-yellow' ng-minlength="10" ng-maxlength="10" required
                  (ionFocus)="GetMap(1)">
                </ion-input>
                <ion-icon class='input-icon icon-20' name="map-outline"></ion-icon>
              </div>
              <br>
              <div class='input-box'>
                <ion-select style="padding: 10px;" placeholder="Select One" name='destanation' required
                  placeholder="{{'Destanation' | translate}}" class='color-yellow' formControlName="destanation">
                  <div *ngFor="let i of Locations">
                    <ion-select-option value="{{i.id}}" *ngIf="stngs.lang2 == 'ar'">{{i.arabic_name}}
                    </ion-select-option>
                    <ion-select-option value="{{i.id}}" *ngIf="stngs.lang2 != 'ar'">{{i.english_name}}
                    </ion-select-option>
                  </div>
                </ion-select>
                <ion-icon class='input-icon icon-20' name="navigate-outline"></ion-icon>
              </div>
            </div>
            <div *ngIf="currentsegmant == 0">
              <div class='input-box'>
                <ion-select style="padding: 10px;" placeholder="Select One" name='destanation' required
                  placeholder="{{'Source' | translate}}" class='color-yellow' formControlName="destanation">
                  <div *ngFor="let i of Locations">
                    <ion-select-option value="{{i.id}}" *ngIf="stngs.lang2 == 'ar'">{{i.arabic_name}}
                    </ion-select-option>
                    <ion-select-option value="{{i.id}}" *ngIf="stngs.lang2 != 'ar'">{{i.english_name}}
                    </ion-select-option>
                  </div>
                </ion-select>
                <ion-icon class='input-icon icon-20' name="navigate-outline"></ion-icon>
              </div>
              <br>
              <div class='input-box'>
                <ion-input formControlName="source" placeholder="{{'Destanation' | translate}}" type='text'
                  value="{{address}}" class='color-yellow' ng-minlength="10" ng-maxlength="10" required
                  (ionFocus)="GetMap(1)">
                </ion-input>
                <ion-icon class='input-icon icon-20' name="map-outline"></ion-icon>
              </div>
            </div>
            <br>
            <!-- <div class='input-box'>
              <ion-select style="padding: 10px;" placeholder="Select One" name='gender' required placeholder="Gender"
                class='color-yellow' formControlName="gender">
                <ion-select-option value="2">Female</ion-select-option>
                <ion-select-option value="1">Male</ion-select-option>
                <ion-select-option value="0">Any</ion-select-option>
              </ion-select>
              <ion-icon class='input-icon icon-20' name="transgender-outline"></ion-icon>
            </div> -->
            <!-- <br>
            <div class='input-box'>
              <ion-select style="padding: 10px;" placeholder="Select One" name='price' required placeholder="Price"
                class='color-yellow' formControlName="price">
                <ion-select-option value="1">1 JD</ion-select-option>
                <ion-select-option value="1.5">1.5 JD</ion-select-option>
              </ion-select>
             
              <ion-icon class='input-icon icon-20' name="cash-outline"></ion-icon>
            </div> -->
            <br>
            <input (click)="Apply()" class='btn bg-yellow color-white big-font m-top-butn-10' type='button'
              value="{{'Apply' | translate}}" />
          </div>
        </div>
      </div>
    </form>
  </div>
</ion-content>
