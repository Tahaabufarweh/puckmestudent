<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" id="menu">
      <div style="height: 15%;background: #38393d;" align="center">
        <img align="center" *ngIf="dataSrv.photo != null" src="{{dataSrv.photo}}" class="round-img" style="    max-width: 95%;
        border: 0;
        width: 80px;
        margin-right: 65%;
        height: 80px;
    ">
        <img align="center" *ngIf="dataSrv.photo == null" src="assets/img/noImage.jpg" class="round-img" style="    max-width: 95%;
        border: 0;
        width: 80px;
        margin-right: 65%;
        height: 80px;
    ">
      </div>
      <div style="color:#f2c21e;position: absolute;top: 2%;left: 35%;font-size: small;font-weight: 500;">
        {{dataSrv.showdriverid}}
      </div>
      <div style="color:#f2c21e;position: absolute;top: 6%;left: 35%;font-size: small;font-weight: 500;">
        {{dataSrv.User_Name}}
      </div>
      <div style="color:white;position: absolute;top: 10%;left: 35%; font-size: small;font-weight: 500;">
        {{dataSrv.Phone}}
      </div>
      <div style="width: 100% ; height: 2px;background: #9f7c5e"></div>
      <ion-content style="--background: #494a4d ;">
        <ion-list style="background: transparent;">
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="Go('home')" *ngIf="dataSrv.waiting == 0" style="--background: transparent;color: #f2c21e;">
              <ion-icon style="padding: 10px;" slot="start" name="home"></ion-icon>
              <ion-label>
                {{'Home' | translate}}
              </ion-label>
            </ion-item>
            <ion-item (click)="Go('profile')" style="--background: transparent;color: #f2c21e;">
              <ion-icon style="padding: 10px;" slot="start" name="people"></ion-icon>
              <ion-label>
                {{'My_Profile' | translate}}
              </ion-label>
            </ion-item>
            <ion-item (click)="Go('mytrips')" *ngIf="dataSrv.waiting == 0"  style="--background: transparent;color: #f2c21e;">
              <ion-icon style="padding: 10px;" slot="start" name="train-outline"></ion-icon>
              <ion-label>
                {{'My_Trips' | translate}}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="dataSrv.waiting == 0" (click)="Go('new-trip')"
              style="--background: transparent;color: #f2c21e;">
              <ion-icon style="padding: 10px;" slot="start" name="add-circle"></ion-icon>
              <ion-label>
                {{'New_Trip' | translate}}
              </ion-label>
            </ion-item>
            <ion-item (click)="Go('payment')" style="--background: transparent;color: #f2c21e;">
              <ion-icon style="padding: 10px;" slot="start" name="newspaper-outline"></ion-icon>
              <ion-label>
                {{'Upload_Payment' | translate}}
              </ion-label>
            </ion-item>
            <ion-item (click)="logout()" style="--background: transparent;color: #f2c21e;">
              <ion-icon style="padding: 10px;" slot="start" name="log-out"></ion-icon>
              <ion-label>
                {{'Logout' | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <div style="width: 100% ; height: 2px;background: #9f7c5e"></div>
      <ion-footer>
        <ion-toolbar no-lines style="--background: #38393d;;">
          <ion-title></ion-title>
          <ion-buttons slot="end">
            <ion-button style="color: #f2c21e;margin: 12px;" *ngIf="settings.lang2 == 'ar'" fill="outline"
              class="langBtn" (click)="setLang(1)">EN
            </ion-button>
            <ion-button style="color: #f2c21e;margin: 12px;" *ngIf="settings.lang2 == 'en'" fill="outline"
              class="langBtn" (click)="setLang(0)">Ø¹
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
