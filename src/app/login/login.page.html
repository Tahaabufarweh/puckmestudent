<ion-content>
  <div id='login-page' style="height: 100%;" class='set-bg' full-height>
    <div class='head-bar bg-black'>
      <p class='vertical-middle text-center color-yellow big-font'>
        {{'SIGN_IN' | translate}} </p>
      <div class='close-icon' (click)="closeLogin()">
        <img class='vertical-middle icon-25 ' src='assets/img/icons/close.png' />
      </div>
    </div>

    <div class='content-box'>
      <div id='login-from-box' class='vertical-middle' ng-form='login_form'>
        <div class='main-container'>
          <div class='input-box'>
            <ion-input name='mail' ng-model='login.mail' [(ngModel)]="user_name" required
              placeholder="{{'Enter_user_name' | translate}}" class='color-yellow' type='text'></ion-input>
            <img class='input-icon icon-20' src='assets/img/icons/mobile.png' />
          </div>
          <br>
          <div class='input-box'>
            <ion-input name='pwd' ng-model='login.pwd' ng-trim="true" required [(ngModel)]="password"
              placeholder="{{'Enter_Password' | translate}}" class='color-yellow' type='password'></ion-input>
            <img class='input-icon icon-20' src='assets/img/icons/lock.png' />
          </div>
          <ion-input (click)='Login(user_name,password)' style="text-align: center;"
            class='btn bg-yellow color-white m-top-20 big-font' type='button' value="{{'SIGN_IN' | translate}}">
          </ion-input>
          <div class='text-center m-top-20'>
            <!-- <a class='color-white '>Forgot Password?</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
